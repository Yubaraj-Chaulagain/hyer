<!DOCTYPE html>
<html>

<head>
  <title>PublicBoard Spreadsheet Test using Tabletop.js</title>
  <meta charset="utf-8" />

  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script type='text/javascript'>
    var response = [];

    var publicSpreadsheetUrl =
      'https://docs.google.com/spreadsheets/d/1sWTCJHW3mH1vcfx0AhpwVFOvnh4xgo8ZzXizliq1sJo/edit?usp=sharing';

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        callback: showInfo,
        simpleSheet: true
      })
    }

    function showInfo(data, tabletop) {
      alert('Successfully processed!')
      console.log(data);
    }

    window.addEventListener('DOMContentLoaded', init)
  </script>
</head>

<body>
  <p>PublicBoard Spreadsheet Test using Tabletop.js</p>
</body>

</html>

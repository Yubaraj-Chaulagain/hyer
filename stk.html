<script>
function condition(){
var Num1=document.getElementById("Num1").value;
if (Num1=="New User") {
  document.getElementById("Num3").style="display:none";
  document.getElementById("Num4").style="display:none";
} 
else{
document.getElementById("Num012").value=Num2;}
}
function conditionf(){
var Num2=document.getElementById("num060").value;
if (Num2=="Self") {
document.getElementById("Num7").style="display:none";
document.getElementById("Num00").style="display:none";
document.getElementById("Num000").style="display:none";
document.getElementById("Num0000").style="display:none";
document.getElementById("Num00000").style="display:none";
}
else{
document.getElementById("Num012").value=Num2;}
}

</script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzlQX4Z1IRdSQVkz97_KN-evarhEzLdaCyDL_p8-iyTc4suRoK-tZG94j2TR8UAi0-6jg/exec'

const form = document.forms['contact-form']

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thank you! your form is submitted successfully." ))
  .then(() => { window.location.reload(); })
  .catch(error => console.error('Error!', error.message))
})
</script>

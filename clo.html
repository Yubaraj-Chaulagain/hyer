<html>
	<body>
		<a href="#" onclick="closeWindow(); return false;">Close page</a>

		<script type="text/javascript">

			/**
			 * Replace original window.confirm to automatically return TRUE
			 * 
			 * @see https://stackoverflow.com/a/11575047
			 */
			var realConfirm = window.confirm;
			window.confirm=function(){
			  window.confirm = realConfirm;
			  return true;
			};

			/**
			 * button click to close window
			 */
			function closeWindow() {
				// Below confirm it doesn't affect anything
				if (confirm('Are you sure you want to close the page?')) {
					window.close();
				}
			}
		</script>
	</body>
</html>

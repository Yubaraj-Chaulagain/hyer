<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Direct sms from html/style.css">
    <script src="Direct sms from html/main.js"></script>
    <title>Yubaraj Chaulagain Official Website (Contact) </title>
</head>
      <Table><tr><th width="10%"><font color="white" size="5"><b><a href="index.html""#">Home</b></font></th></tr></table>
<body>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
            <p>Power By: Yubaraj Chaulagain Official Website</p>
        </div>
        <div class="row">
          
          <div class="column">
            <form id="submit-form" action="">
              <label for="fname">Enter Your Name</label>
              <input type="text" id="fname" name="name" placeholder="Your name..">
              <label for="password">Enter Your Password</label>
              <input type="number" id="password" name="password" placeholder="Enter Your Password.."><br>
              <label for="lname">Email</label>
              <input type="text" id="lname" name="email" placeholder="Enter Your Email..">
              <label for="tname">Tr Number</label>
              <input type="number" id="tname" name="Tr Number" placeholder="Enter Your Tr Number.."><br>
             <label for="country">Select Your Country</label>
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
              <label for="subject">Subject</label>
              <textarea id="subject" name="message" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
          <div class="column">
            <img src="crossroads.png" style="width:100%">
          </div>
        </div>
      </div>
      <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbyW_i6aVi77zx7T35qLNIg2MUVFt3EFPGui23Uc5khcUSYMuP1oKJFicgN7TIAYLjfb/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
</body>
</html>

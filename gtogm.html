/* Universal and body styles */
:root {
    --primary-color: #04AA6D;
    --secondary-color: #f2f2f2;
    --border-color: #ccc;
    --text-color: #333;
    --white: #fff;
    --radius: 4px;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

/* Form container */
.form-container {
    background-color: var(--white);
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    width: 100%;
    box-sizing: border-box;
}

/* Headings */
h2 {
    color: var(--text-color);
    margin-top: 0;
}

p {
    color: #666;
    margin-bottom: 20px;
}

/* Form row for desktop layout */
.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
}

/* Form groups and labels */
.form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 5px;
    color: var(--text-color);
}

.form-group.full-width {
    flex: none; /* Override flex for elements that should span the full width */
}

/* Input fields, select, and textarea */
input[type="text"],
input[type="email"],
input[type="tel"],
select,
textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
    font-size: 16px;
}

textarea {
    resize: vertical;
}

/* Submit button */
.submit-btn {
    background-color: var(--primary-color);
    color: var(--white);
    padding: 12px 20px;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 16px;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
    width: 100%; /* Full width on both mobile and desktop */
    margin-top: 20px;
}

.submit-btn:hover {
    background-color: #038a59;
}

/* Desktop-specific styles (for screens wider than 600px) */
@media screen and (min-width: 601px) {
    .form-container {
        padding: 60px;
    }
}

/* Mobile-specific styles (for screens 600px and smaller) */
@media screen and (max-width: 600px) {
    body {
        background-color: var(--white);
    }
    
    .form-container {
        padding: 20px;
        box-shadow: none;
        border-radius: 0;
    }

    /* Stack form fields vertically on mobile */
    .form-row {
        flex-direction: column;
        gap: 0;
    }

    .form-group {
        margin-bottom: 15px;
    }
}

    </style>

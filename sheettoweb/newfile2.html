<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <title>सहकारी सदस्य दर्ता फारम</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container my-4">
<div class="card shadow">
<div class="card-header bg-success text-white text-center">
  <h4 class="mb-0">सहकारी सदस्य दर्ता फारम</h4>
</div>

<div class="card-body">
<form id="memberForm" enctype="multipart/form-data">

<!-- 1. Personal -->
<h6 class="text-primary">१. व्यक्तिगत विवरण</h6>
<div class="row mb-3">
  <div class="col-md-4">
    <label class="form-label">सदस्य नं.</label>
    <input class="form-control" name="member_no">
  </div>
  <div class="col-md-8">
    <label class="form-label">पूरा नाम</label>
    <input class="form-control" name="full_name" required>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-4">
    <label class="form-label">बुबाको नाम</label>
    <input class="form-control" name="father_name">
  </div>
  <div class="col-md-4">
    <label class="form-label">हजुर बुबाको नाम</label>
    <input class="form-control" name="grandfather_name">
  </div>
  <div class="col-md-4">
    <label class="form-label">पति / पत्नी</label>
    <input class="form-control" name="spouse_name">
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-4">
    <label class="form-label">लिङ्ग</label>
    <select class="form-select" name="gender">
      <option>पुरुष</option><option>महिला</option><option>अन्य</option>
    </select>
  </div>
  <div class="col-md-4">
    <label class="form-label">जन्म मिति</label>
    <input type="date" class="form-control" name="dob">
  </div>
  <div class="col-md-4">
    <label class="form-label">नागरिकता नं.</label>
    <input class="form-control" name="citizenship_no">
  </div>
</div>

<!-- 2. Address -->
<h6 class="text-primary mt-4">२. ठेगाना</h6>
<div class="row mb-3">
  <div class="col-md-3">
  <label class="form-label">प्रदेश</label>
  <select class="form-select" name="province" id="province"></select>
</div>

<div class="col-md-3">
  <label class="form-label">जिल्ला</label>
  <select class="form-select" name="district" id="district"></select>
</div>

<div class="col-md-3">
  <label class="form-label">पालिका</label>
  <select class="form-select" name="municipality" id="municipality"></select>
</div>
  <div class="col-md-3">
    <label class="form-label">वडा नं.</label>
    <input class="form-control" name="ward">
  </div>
</div>

<!-- 3. Contact -->
<h6 class="text-primary mt-4">३. सम्पर्क विवरण</h6>
<div class="row mb-3">
  <div class="col-md-6">
    <label class="form-label">मोबाइल नं.</label>
    <input class="form-control" name="member_mobile">
  </div>
  <div class="col-md-6">
    <label class="form-label">ईमेल</label>
    <input type="email" class="form-control" name="member_email">
  </div>
</div>
  <!-- 4. member type -->
<h6 class="text-primary mt-4">७. सदस्यको प्रकार</h6>
<div class="row mb-3">
  <div class="col-md-6">
    <label class="form-label">सदस्यको प्रकार</label>
    <select class="form-select" name="member_type" required>
      <option value="">छान्नुहोस्</option>
      <option>साधारण सदस्य</option>
      <option>संस्थापक सदस्य</option>
      <option>ऋणी सदस्य</option>
      <option>बाल सदस्य</option>
    </select>
  </div>

  <div class="col-md-6">
    <label class="form-label">सेयर संख्या</label>
    <input type="number" class="form-control" name="share_count">
  </div>
  <div class="col-md-6">
    <label class="form-label">सदस्य स्थिति</label>
    <select class="form-select" name="member_status" required>
      <option value="">छान्नुहोस्</option>
              <option>सक्रिय</option>
              <option>निष्क्रिय</option>
    </select>
  </div>
</div>

<!-- 5. Occupation -->
<h6 class="text-primary mt-4">४. पेशा तथा आम्दानी</h6>
<div class="row mb-3">
  <div class="col-md-6">
    <label class="form-label">पेशा</label>
    <select class="form-select" name="occupation">
      <option>कृषि</option><option>व्यवसाय</option><option>सेवा</option>
      <option>वैदेशिक रोजगारी</option><option>मजदुरी</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">वार्षिक आम्दानी</label>
    <input type="number" class="form-control" name="annual_income">
  </div>
</div>

<!-- 6. Nominee -->
<h6 class="text-primary mt-4">५. हकवालाको विवरण</h6>

<div class="row mb-3">
  <div class="col-md-4">
    <label class="form-label">हकवालाको नाम</label>
    <input class="form-control" name="nominee_name" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">सम्बन्ध</label>
    <input class="form-control" name="nominee_relation">
  </div>
  <div class="col-md-4">
    <label class="form-label">हक प्रतिशत (%)</label>
    <input type="number" class="form-control" name="nominee_share">
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-4">
    <label class="form-label">मोबाइल नं.</label>
    <input class="form-control" name="nominee_mobile">
  </div>
  <div class="col-md-4">
    <label class="form-label">नागरिकता नं.</label>
    <input class="form-control" name="nominee_citizenship_no">
  </div>
  <div class="col-md-4">
    <label class="form-label">नागरिकता जारी जिल्ला</label>
    <input class="form-control" name="nominee_citizenship_district">
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-6">
    <label class="form-label">हकवालाको ठेगाना</label>
    <input class="form-control" name="nominee_address">
  </div>
  <div class="col-md-3">
    <label class="form-label">नागरिकता अगाडि</label>
    <input type="file" class="form-control" name="nominee_citizenship_front">
  </div>
  <div class="col-md-3">
    <label class="form-label">नागरिकता पछाडि</label>
    <input type="file" class="form-control" name="nominee_citizenship_back">
  </div>
</div>


<!-- 7. Documents -->
<h6 class="text-primary mt-4">६. फोटो तथा कागजात</h6>
<div class="row mb-3">
  <div class="col-md-4">
    <label class="form-label">सदस्य फोटो</label>
    <input type="file" class="form-control" name="photo">
  </div>
  <div class="col-md-4">
    <label class="form-label">नागरिकता अगाडि</label>
    <input type="file" class="form-control" name="citizenship_front">
  </div>
  <div class="col-md-4">
    <label class="form-label">नागरिकता पछाडि</label>
    <input type="file" class="form-control" name="citizenship_back">
  </div>
</div>
  <!-- 8. official use only -->
  <h6 class="text-danger mt-4">7. कार्यालयीय प्रयोग (Office Use Only)</h6>

<div class="row mb-3">
  <div class="col-md-4">
    <label class="form-label">दर्ता मिति</label>
    <input type="date" class="form-control" name="register_date">
  </div>

  <div class="col-md-4">
    <label class="form-label">स्वीकृत स्थिति</label>
    <select class="form-select" name="approval_status">
      <option>Pending</option>
      <option>Approved</option>
      <option>Rejected</option>
    </select>
  </div>

  <div class="col-md-4">
    <label class="form-label">Approved By</label>
    <input class="form-control" name="approved_by" placeholder="Chairman / Manager">
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-6">
    <label class="form-label">पद</label>
    <input class="form-control" name="approved_designation">
  </div>
  <div class="col-md-6">
    <label class="form-label">कैफियत</label>
    <input class="form-control" name="remarks">
  </div>
</div>


<div class="form-check mt-3">
  <input class="form-check-input" type="checkbox" required>
  <label class="form-check-label">
    म सहकारीको नियम पालना गर्न सहमत छु
  </label>
</div>

<div class="text-center mt-4">
  <button class="btn btn-success px-5">दर्ता गर्नुहोस्</button>
</div>

</form>
</div>
</div>
</div>

</body>
  <script>
let addressData = {};

fetch('https://fulkumari.com.np/sheettoweb/nepal-admin-structure.json')
  .then(res => res.json())
  .then(data => {
    addressData = data;
    loadProvinces();
  });

function loadProvinces() {
  const province = document.getElementById('province');
  province.innerHTML = '<option value="">प्रदेश छान्नुहोस्</option>';

  for (let p in addressData) {
    province.innerHTML += `<option value="${p}">${p}</option>`;
  }
}

document.getElementById('province').addEventListener('change', function () {
  const district = document.getElementById('district');
  const municipality = document.getElementById('municipality');

  district.innerHTML = '<option value="">जिल्ला छान्नुहोस्</option>';
  municipality.innerHTML = '<option value="">पालिका छान्नुहोस्</option>';

  if (!this.value) return;

  for (let d in addressData[this.value]) {
    district.innerHTML += `<option value="${d}">${d}</option>`;
  }
});

document.getElementById('district').addEventListener('change', function () {
  const municipality = document.getElementById('municipality');
  municipality.innerHTML = '<option value="">पालिका छान्नुहोस्</option>';

  const province = document.getElementById('province').value;
  if (!this.value) return;

  addressData[province][this.value].forEach(m => {
    municipality.innerHTML += `<option value="${m}">${m}</option>`;
  });
});
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Ludo King Clone</title>
<style>
  body { margin:0; font-family: Arial; background:#0f172a; color:white; text-align:center; }
#board { display:grid; grid-template-columns:repeat(15,1fr); width:95vw; max-width:600px; margin:20px auto; gap:2px; }
.cell { aspect-ratio:1; background:#e5e7eb; border-radius:4px; position:relative; }
.safe { background:#cbd5e1; }
.red-home{background:#f87171;} .green-home{background:#34d399;}
.yellow-home{background:#facc15;} .blue-home{background:#60a5fa;}
.token { width:60%; height:60%; border-radius:50%; position:absolute; top:20%; left:20%; }
.red{background:red;} .green{background:green;} .yellow{background:gold;} .blue{background:blue;}
#chatBox { width:95vw; max-width:600px; margin:10px auto; background:#1e293b; padding:10px; border-radius:8px; }
#messages { height:120px; overflow-y:auto; text-align:left; margin-bottom:5px; }
</style>
</head>
<body>
<h2>Ultimate Ludo King Clone</h2>

<div id="top">
  <input id="name" placeholder="Your Name">
  <input id="memberID" placeholder="Member ID">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="registerUser()">Register</button>
  <button onclick="loginUser()">Login</button>
  <br>
  <input id="room" placeholder="Room Code">
  <select id="color">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
    <option value="blue">Blue</option>
  </select>
  <button onclick="joinRoom()">Join Room</button>
  <h3>Dice: <span id="dice">0</span></h3>
  <button onclick="rollDice()">Roll Dice</button>
  <h3 id="leaderboard"></h3>
</div>

<div id="board"></div>

<div id="chatBox">
  <div id="messages"></div>
  <input id="msg" placeholder="Type message">
  <button onclick="sendChat()">Send</button>
</div>

<script src="ludo.js"></script>
</body>
</html>

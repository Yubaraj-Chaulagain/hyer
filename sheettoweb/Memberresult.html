 <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <div id="memberResultSection" style="display:none;">
    <input class="form-control mb-2" placeholder="Search Member Result" onkeyup="searchMemberResult(this.value)">
<table class="table table-bordered">
    <thead>
      <tr>
        <th>MemberID</th>
        <th>Result Balance</th>
        <th>Deposit</th>
        <th>Withdraw</th>
        <th>LoanPay</th>
        <th>Transfer Sent</th>
        <th>Transfer Received</th>
        <th>Buying</th>
        <th>Selling</th>
        <th>Loans</th>
        <th>Office To Transfar</th>
      </tr>
    </thead>
    <tbody id="memberResultBody"></tbody>
  </table>
</div>

 <script>
  function searchMemberResult(q){
  q = q.toLowerCase();
  document.querySelectorAll("#memberResultBody tr").forEach(tr=>{
    tr.style.display =
      tr.innerText.toLowerCase().includes(q) ? "" : "none";
  });
}
  </script>
<script>
const MEMBER_RESULT_SHEET =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQOtSNDD7aXPK2sFvWtFZL_GNonYJyvcP6JMKuVB9bbO88sFq9D_g4MekAIzSUwZthsICeStMrm2GbU/pub?gid=467702364&single=true&output=csv";

function loadMemberResult(){
  Papa.parse(MEMBER_RESULT_SHEET, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results){
      let html = "";

      results.data.forEach(row => {
        if(!row.MemberID) return;

        html += `<tr>
          <td>${row.MemberID}</td>
          <td>${row["Result ballance"] || 0}</td>
          <td>${row.Deposit || 0}</td>
          <td>${row.Withdraw || 0}</td>
          <td>${row.LoanPay || 0}</td>
          <td>${row["Transfer Sent"] || 0}</td>
          <td>${row["Transfer Received"] || 0}</td>
          <td>${row.Buying || 0}</td>
          <td>${row.Selling || 0}</td>
          <td>${row.Loans || 0}</td>
          <td>${row["Office To Transfar"] || 0}</td>
        </tr>`;
      });

      document.getElementById("memberResultBody").innerHTML = html;
document.getElementById("memberResultSection").style.display = "block";

    }
  });
}

// page load हुँदा call
loadMemberResult();
</script>

  <!--member tranjection result result-->
  <div id="memberResultSection" style="display:none;">
    <input class="form-control mb-2" placeholder="Search Member Result" onkeyup="searchMemberResult(this.value)">
<table class="table table-bordered">
    <thead>
      <tr>
        <th>MemberID</th>
        <th>Result Balance</th>
        <th>Deposit</th>
        <th>Withdraw</th>
        <th>LoanPay</th>
        <th>Transfer Sent</th>
        <th>Transfer Received</th>
        <th>Buying</th>
        <th>Selling</th>
        <th>Loans</th>
        <th>Office To Transfar</th>
      </tr>
    </thead>
    <tbody id="memberResultBody"></tbody>
  </table>
</div>
 <script>
  function searchMemberResult(q){
  q = q.toLowerCase();
  document.querySelectorAll("#memberResultBody tr").forEach(tr=>{
    tr.style.display =
      tr.innerText.toLowerCase().includes(q) ? "" : "none";
  });
}
  </script>

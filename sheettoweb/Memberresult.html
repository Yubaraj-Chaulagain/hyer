  <!--member tranjection result result-->
  <div id="memberResultSection" style="display:none;">
    <input class="form-control mb-2" placeholder="Search Member Result" onkeyup="searchMemberResult(this.value)">
<table class="table table-bordered">
    <thead>
      <tr>
        <th>MemberID</th>
        <th>Result Balance</th>
        <th>Deposit</th>
        <th>Withdraw</th>
        <th>LoanPay</th>
        <th>Transfer Sent</th>
        <th>Transfer Received</th>
        <th>Buying</th>
        <th>Selling</th>
        <th>Loans</th>
        <th>Office To Transfar</th>
      </tr>
    </thead>
    <tbody id="memberResultBody"></tbody>
  </table>
</div>
 <script>
  function searchMemberResult(q){
  q = q.toLowerCase();
  document.querySelectorAll("#memberResultBody tr").forEach(tr=>{
    tr.style.display =
      tr.innerText.toLowerCase().includes(q) ? "" : "none";
  });
}
  </script>
<script>
const MEMBER_RESULT_SHEET =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQOtSNDD7aXPK2sFvWtFZL_GNonYJyvcP6JMKuVB9bbO88sFq9D_g4MekAIzSUwZthsICeStMrm2GbU/pub?gid=467702364&single=true&output=csv";
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results){
      let html = "";

      results.data.forEach(row=>{
        if(!row.MemberID) return;

        html += `<tr>
          <td>${row.MemberID}</td>
          <td>${row["Result ballance"]}</td>
          <td>${row.Deposit}</td>
          <td>${row.Withdraw}</td>
          <td>${row.LoanPay}</td>
          <td>${row["Transfer Sent"]}</td>
          <td>${row["Transfer Received"]}</td>
          <td>${row.Buying}</td>
          <td>${row.Selling}</td>
          <td>${row.Loans}</td>
          <td>${row["Office To Transfar"]}</td>
        </tr>`;
      });

      document.getElementById("memberResultBody").innerHTML = html;
    }
  });
}
</script>

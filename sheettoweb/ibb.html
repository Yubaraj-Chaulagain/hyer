<!DOCTYPE html>
<html>
<body>

<input type="text" id="imgName" placeholder="Enter photo name">
<input type="file" id="fileInput">
<button onclick="uploadImage()">Upload</button>

<p id="result"></p>

<script>
async function uploadImage() {
  const fileInput = document.getElementById("fileInput");
  if (!fileInput.files[0]) {
    alert("Choose a file first!");
    return;
  }

  const apiKey = "f5d95811959fdcd59c8ea459aadb650b"; // replace with your real key
  const name = document.getElementById("imgName").value.trim();

  const form = new FormData();
  form.append("image", fileInput.files[0]);
  if (name) form.append("name", name);

  try {
    const response = await fetch("https://api.imgbb.com/1/upload?key=" + apiKey, {
      method: "POST",
      body: form
    });
    const data = await response.json();
    if (data.success) {
      const url = data.data.url;
      document.getElementById("result").innerHTML = 
        `Uploaded! URL: <a href="${url}" target="_blank">${url}</a>`;
    } else {
      document.getElementById("result").textContent = "Upload failed!";
    }
  } catch (err) {
    console.error(err);
    document.getElementById("result").textContent = "Error!";
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wheel Winner Selection</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .wheel-container {
    position: relative;
    width: 300px;
    height: 300px;
  }

  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #fff;
    background: conic-gradient(
      #ff4d4d 0deg 60deg,
      #4dff4d 60deg 120deg,
      #4d4dff 120deg 180deg,
      #ffff4d 180deg 240deg,
      #ff4dff 240deg 300deg,
      #4dffff 300deg 360deg
    );
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
  }

  .pointer {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 30px solid #ff0000;
  }

  button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background: #00ffcc;
  }
</style>
</head>

<body>

<h2>üéâ Spin the Wheel üéâ</h2>

<div class="wheel-container">
  <div class="pointer"></div>
  <div class="wheel" id="wheel"></div>
</div>

<button onclick="spinWheel()">SPIN</button>

<script>
  const members = [
    "M001 - Ram",
    "M002 - Shyam",
    "M003 - Hari",
    "M004 - Sita",
    "M005 - Gita",
    "M006 - Laxmi"
  ];

  let rotation = 0;

  function spinWheel() {
    const wheel = document.getElementById("wheel");

    const randomSpin = Math.floor(Math.random() * 360) + 1440;
    rotation += randomSpin;
    wheel.style.transform = `rotate(${rotation}deg)`;

    setTimeout(() => {
      const normalized = rotation % 360;
      const segment = Math.floor((360 - normalized) / (360 / members.length)) % members.length;
      alert("üèÜ Winner: " + members[segment]);
    }, 4200);
  }
</script>

</body>
</html>

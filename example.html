    <!DOCTYPE html>
    <html>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Google Sheet Data</title>
    </head>
    <body>
        <table id="data-table" border="1">
            <thead>
                <tr>
                    <!-- Headers will be added here by JavaScript -->
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be added here by JavaScript -->
            </tbody>
        </table>

        <script>
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbz_jjJPyGjaYb32p5gEsxDzTtCkGE7ZZ_owR7NnIU--LQJ1mNmBarel7pGeqKVKJVn6Jw/exec'; // Replace with your actual URL

            fetch(webAppUrl)
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('data-table');
                    const thead = table.querySelector('thead tr');
                    const tbody = table.querySelector('tbody');

                    // Create headers
                    if (data.length > 0) {
                        Object.keys(data[0]).forEach(key => {
                            const th = document.createElement('th');
                            th.textContent = key;
                            thead.appendChild(th);
                        });
                    }

                    // Populate table body
                    data.forEach(rowData => {
                        const tr = document.createElement('tr');
                        Object.values(rowData).forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value;
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        </script>
<script>
    setTimeout(function() {
        window.location.reload(); 
    }, 120000); 

    // Force reload from the server (not cache)
    document.location.reload(true); 
</script>


        
    </body>
    </html>



        
    </html>

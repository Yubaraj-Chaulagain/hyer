

<form id="myForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br><br>
        <button type="button" onclick="sendToWhatsApp()">Send to WhatsApp</button>
    </form>

<script>
function sendToWhatsApp() {
        var name = document.getElementById("name").value;
        var message = document.getElementById("message").value;

        // Construct the message with form data
        var fullMessage = "Name: " + name + "\nMessage: " + message;

        // URL-encode the message
        var encodedMessage = encodeURIComponent(fullMessage);

        // Construct the WhatsApp link (for a specific number or general sharing)
        // If targeting a specific group, you would need the group's shareable link or a method to open WhatsApp and then select the group.
        // For general sharing, you can omit the number and WhatsApp will prompt the user to select a contact/group.
        var whatsappUrl = "https://wa.me/?text=" + encodedMessage; 

        // Open the WhatsApp link
        window.open(whatsappUrl, '_blank');
    }

</script>

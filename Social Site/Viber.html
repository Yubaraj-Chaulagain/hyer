<form id="viberSmsForm">
        <label for="phoneNumber">Recipient Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="messageContent">Message:</label><br>
        <textarea id="messageContent" name="messageContent" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>








<script>
// This is a simplified, conceptual example. 
    // Actual implementation requires API keys, proper authentication, and error handling.
    const express = require('express');
    const bodyParser = require('body-parser');
    const axios = require('axios'); // For making HTTP requests

    const app = express();
    app.use(bodyParser.urlencoded({ extended: true }));

    app.post('/sendMessage', async (req, res) => {
        const { phoneNumber, messageContent } = req.body;

        try {
            // Send Viber message (if recipient is a Viber user)
            await axios.post('https://api.viber.com/send_message', {
                // ... Viber API parameters like sender ID, recipient, message text
            });

            // Alternatively, send SMS if Viber fails or as a primary method
            await axios.post('https://api.sms-gateway.com/send_sms', {
                // ... SMS API parameters like recipient number, message text, API key
            });

            res.send('Message sent successfully!');
        } catch (error) {
            console.error('Error sending message:', error);
            res.status(500).send('Failed to send message.');
        }
    });
</script>


  

    app.listen(3000, () => console.log('Server running on port 3000'));

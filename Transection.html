    <script>
    
            function submitForm(events) {
              event.preventDefault(); // Prevent default form submission
              const form = events.target;
              const formData = new FormData(form);
              const url = "https://script.google.com/macros/s/AKfycbzyy9Ve6-Cb-FruFUpnCItgj1ANDx-Jemi8GSxOldEHYGf_Vr8G_03E6I1NvfOUs1Gk/exec"; // Replace with your deployed Apps Script URL

              fetch(url, {
                method: "POST",
                body: formData
              })
              .then(response => response.text())
              .then(data => {
                alert("Data submitted successfully!");
                form.reset(); // Clear the form
              })
              .catch(error => {
                console.error("Error:", error);
                alert("Error submitting data.");
              });
            }

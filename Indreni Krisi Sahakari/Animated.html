<div class="scroll-containerr">
 <div id="myDivToExport"></div> 
    <script>
      const sheetId = '1PwjlV_rc3ybi66Fc2GmagAOUILrwzeo7wU2E9PteTRo'; // Get this from your sheet's URL
      const gid = '1071393189'; // Get this from your sheet's URL (0 for the first sheet)
      const queryUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&tq&gid=${gid}`;

      fetch(queryUrl)
        .then(response => response.text())
        .then(data => {
          const jsonString = data.substring(data.indexOf("google.visualization.Query.setResponse(") + 39, data.lastIndexOf(");"));
          const jsonData = JSON.parse(jsonString);
          const table = jsonData.table;

          let html = '<table id="myTable" class="animated-table" padding: 10px; cellspacing="0" width="100%"><thead padding: 10px;><tr padding: 10px;>';
          table.cols.forEach(col => {
            html += `<th>${col.label}</th>`;
          });
         html += '</tr></thead><tbody>';

          table.rows.forEach(row => {
            html += '<tr>';
            row.c.forEach(cell => {
              html += `<td>${cell && (cell.f || cell.v) ? (cell.f || cell.v) : ''}</td>`;
            });
            html += '</tr>';
          });
          html += '</tbody></table>';

          document.getElementById('myDivToExport').innerHTML = html;
        })
        .catch(error => console.error('Error fetching sheet data:', error));
    </script>

          <script>
  window.onload = function() {
    const scrollContainerr = document.querySelector('.scroll-containerr');
    let scrollDirectionr = 1; // 1 for down, -1 for up
    let scrollSpeedr = 1; // Adjust scroll speed as needed

    function autoScroll() {
      if (scrollDirectionr === 1) {
        scrollContainerr.scrollTop += scrollSpeedr;
        if (scrollContainerr.scrollTop + scrollContainerr.clientHeight >= scrollContainerr.scrollHeight) {
          scrollDirectionr = -1; // Reached bottom, now scroll up
        }
      } else {
        scrollContainerr.scrollTop -= scrollSpeedr;
        if (scrollContainerr.scrollTop <= 0) {
          scrollDirectionr = 1; // Reached top, now scroll down
        }
      }
      requestAnimationFrame(autoScroll); // Continue scrolling
    }

    autoScroll(); // Start the automatic scrolling
  };
</script>

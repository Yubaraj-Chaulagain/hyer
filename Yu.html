<!DOCTYPE html>

<html>
 

<head>

    <title>Using mailto link</title>

    <style>

        .container {

            width: 400px;

            border: 2px solid black;

            padding: 15px;

        }
 

        h1 {

            color: green;

        }

    </style>

</head>
 

<body>

    <div class="container">

        <h1>GeeksforGeeks</h1>

        <b>Using mailto link</b>

        <form method="POST" action="mailto: geeksforgeeks@gmail.com"

              enctype="multipart/form-data">

            <div class="control">

                Name:

                <input aria-required="" id="name" type="text" />

            </div>

            <br>

            <div class="control">

                Ph no:

                <input aria-required="" id="mobile_number" type="tel" />

            </div>

            <br>

            <div class="control">

                Suggestion:

                <textarea rows="7" cols="30" name="comment">

                </textarea>

            </div>

            <br>

            <div class="control">

                <input type="submit" value="Submit" />

            </div>

        </form>

    </div>

</body>
 

</html>

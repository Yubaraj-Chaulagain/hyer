<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Google Sheet Table</title>
    <!-- Include DataTables CSS and jQuery library -->
    <link rel="stylesheet" type="text/css" href="cdn.datatables.net">
    <script src="code.jquery.com"></script>
    <script type="text/javascript" src="cdn.datatables.net"></script>
</head>
<body>

    <h1>Google Sheet Data Table</h1>

    <!-- This is the div where the table will be injected -->
    <div id="myDivToExport">
        Loading data...
    </div>

    <script>
        // Configuration from your request
        const sheetId = '1PwjlV_rc3ybi66Fc2GmagAOUILrwzeo7wU2E9PteTRo'; 
        const gid = '1071393189'; 
        const queryUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&tq&gid=${gid}`;

        fetch(queryUrl)
            .then(response => response.text())
            .then(data => {
                // Parse the Google Visualization API response
                const jsonString = data.substring(data.indexOf("google.visualization.Query.setResponse(") + 39, data.lastIndexOf(");"));
                const jsonData = JSON.parse(jsonString);
                const table = jsonData.table;

                let html = '<table id="myTable" class="display" style="width:100%">';
                
                // Build the table headers
                html += '<thead><tr>';
                table.cols.forEach(col => {
                    html += `<th>${col.label}</th>`;
                });
                html += '</tr></thead><tbody>';

                // Build the table body rows
                table.rows.forEach(row => {
                    html += '<tr>';
                    row.c.forEach(cell => {
                        html += `<td>${cell && (cell.f || cell.v) ? (cell.f || cell.v) : ''}</td>`;
                    });
                    html += '</tr>';
                });
                
                html += '</tbody></table>';

                // Inject the raw HTML table into the div
                document.getElementById('myDivToExport').innerHTML = html;

                // Initialize the DataTables plugin on the newly created table ID
                // This adds the search bar, pagination, etc.
                $(document).ready(function() {
                    $('#myTable').DataTable();
                });
            })
            .catch(error => {
                console.error('Error fetching sheet data:', error);
                document.getElementById('myDivToExport').innerHTML = 'Failed to load data.';
            });
    </script>

</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table to Excel Demo</title>

<iframe name="print_frame" width="0" height="0" frameborder="0" src="about:blank"></iframe>
<script>
function printDiv() {
window.frames["print_frame"].document.body.innerHTML = document.getElementById("myDivToExport").innerHTML;
window.frames["print_frame"].window.focus();
window.frames["print_frame"].window.print();
}</script>
</head>
            <input type="button" class="btn btn-primary font-weight-bold" onclick="tableToExcel('myTable', 'Example Table')" value="&nbsp; Export to Excel &nbsp;">
        <script>
        var tableToExcel = (function () {
            var uri = 'data:application/vnd.ms-excel;base64,'
                , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><meta charset="UTF-8"><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
                , base64 = function (s) { return window.btoa(unescape(encodeURIComponent(s))) }
                , format = function (s, c) { return s.replace(/{(\w+)}/g, function (m, p) { return c[p]; }) }
            return function (table, name) {
                if (!table.nodeType) table = document.getElementById(table)
                var ctx = { worksheet: name || 'Worksheet', table: table.innerHTML }
                window.location.href = uri + base64(format(template, ctx))
            }
        })()
    </script>
    
<body class="wide comments example"><p style="Align:center"><button class="Button Button--outline" onclick="printDiv()">Print</button></p>
Search For Table..<input type="text" id="searchInput" onkeyup="filterTablee()" placeholder="Search table...">
Search for Tranjection Member Code:<input type="text" id="myInput" onkeyup="filterTable()" placeholder="Search For Tranjection Member Code..."></br>
<label for="startDate">Start Date:</label>
<input type="text" id="startDate">

<label for="endDate">End Date:</label>
<input type="text" id="endDate">

<button onclick="filterTableByDate()">Filter</button>
<div class="demo-html">
<div id="myDivToExport"></div>
<script>
 function filterTableByDate() {
  const startDateInput = document.getElementById('startDate');
  const endDateInput = document.getElementById('endDate');
  const table = document.getElementById('myTable');
  const rows = table.getElementsByTagName('tr');

  const startDate = new Date(startDateInput.value);
  const endDate = new Date(endDateInput.value);

  // Loop through all table rows, and hide those that don't match the search query
  for (let i = 1; i < rows.length; i++) { // Start from 1 to skip the header row
    const dateCell = rows[i].getElementsByTagName('td')[0]; // Assuming date is in the first column (index 1)
    if (dateCell) {
      const rowDate = new Date(dateCell.textContent);

      if (rowDate >= startDate && rowDate <= endDate) {
        rows[i].style.display = ''; // Show the row
      } else {
        rows[i].style.display = 'none'; // Hide the row
      }
    }
  }
} 
</script>
<script>
function filterTable() {
  // Declare variables
  let input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase(); // Convert input to uppercase for case-insensitive search
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    // Skip the header row
    if (tr[i].getElementsByTagName("th").length > 0) {
      continue;
    }

    td = tr[i].getElementsByTagName("td")[2]; // Get the first column's data cell
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = ""; // Show the row
      } else {
        tr[i].style.display = "none"; // Hide the row
      }
    }
  }
}

</script>

    <script>
      const sheetId = '1tqLxrlHP4V_-DHhUQT_x3Fq-1gBCGRcH5ABJyzs2nU0'; // Get this from your sheet's URL
      const gid = '1605291961'; // Get this from your sheet's URL (0 for the first sheet)
      const queryUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&tq&gid=${gid}`;

      fetch(queryUrl)
        .then(response => response.text())
        .then(data => {
          const jsonString = data.substring(data.indexOf("google.visualization.Query.setResponse(") + 39, data.lastIndexOf(");"));
          const jsonData = JSON.parse(jsonString);
          const table = jsonData.table;

          let html = '<table id="myTable" class="display" cellspacing="0" width="100%"><thead><tr>';
          table.cols.forEach(col => {
            html += `<th>${col.label}</th>`;
          });
          html += '</tr></thead><tbody>';

          table.rows.forEach(row => {
            html += '<tr>';
            row.c.forEach(cell => {
              html += `<td>${cell && (cell.f || cell.v) ? (cell.f || cell.v) : ''}</td>`;
            });
            html += '</tr>';
          });
          html += '</tbody></table>';

          document.getElementById('myDivToExport').innerHTML = html;
        })
        .catch(error => console.error('Error fetching sheet data:', error));
    </script>

<script>
function filterTablee() {
  const searchInput = document.getElementById("searchInput");
  const filter = searchInput.value.toLowerCase();
  const table = document.getElementById("myTable");
  const tr = table.getElementsByTagName("tr");

  for (let i = 0; i < tr.length; i++) {
    let td = tr[i].getElementsByTagName("td");
    if (td.length > 0) { // Ensure it's a data row, not a header
      let rowText = tr[i].innerText.toLowerCase();
      if (rowText.includes(filter)) {
        tr[i].style.display = ""; // Show the row
      } else {
        tr[i].style.display = "none"; // Hide the row
      }
    }
  }
}
</script>
</div>
</body>

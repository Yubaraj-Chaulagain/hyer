<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contact Form</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
      <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
</head>
<body class="bg-light">
    <div class="container">
      <div class="form-container">
    <form id="whatsappForm">
        <div class="form-group">
            <label for="loc">Rejister Type:</label>
            <select class="form-control" name="Rejister Type:" id="k1" required>
              <option value="" disabled selected hidden>Choose...</option>
              <option value="New User">New User</option>
              <option value="Transfar To Archived">Transfar To Archived</option>
              <option value="Dropout Member">Dropout Member</option>  
            </select>
          </div>
        <div class="form-group mt-2">
<label>Woner Name:</label><input type="text" class="form-control" name="Woner Name" id="k2" required>
<label>Woner Phone Number:</label><input type="tel" class="form-control" pattern="[0-9]{10}" title="Ten digits code" name="Woner Phone Number" id="k3" required>
<label>Woner Address:</label><input type="text" class="form-control" name="Woner Address" id="k4" required>
<label>Woner Gmail:</label><input type="email" class="form-control" name="Woner Gmail" id="k5" required>
<label>Agriment:</label><input type="text" class="form-control" name="Agriment" id="k6" required>
<label>Woner Photo Url:</label><input type="Url" class="form-control" name="Woner Photo Url" id="k7" required>
        </div>
       <div class="form-group">
            <label for="loc">Gender:</label>
            <select class="form-control" name="gender type:" id="k8" required>
              <option value="" disabled selected hidden>Choose...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
<div class="form-group mt-2">
<label>Birthdate:</label>
<input type="date" class="form-control" name="birthdate" id="k9" required>
<label id="Num3">Transfar From Name:</label><input type="text" class="form-control" name="Transfar From Name"  id="k10" required>
<label>Area(Bigha):</label><input type="Number" id="k11" class="form-control" name="Area(Bigha)" required>
<label>Area(Katha):</label><input type="Number" class="form-control" name="Area(Katha)"  id="k12" required >
<label>Area(Dhur):</label><input type="Number" class="form-control" name="Area(Dhur)"  id="k13" required>
    </div>
<div class="form-group">
            <label for="loc">Worker Selecion:</label>
            <select class="form-control" name="Worker Selecion:" id="k14" required>
              <option value="" disabled selected hidden>Choose...</option>
              <option value="Self">Self</option>
              <option value="Other">Other</option>
            </select>
          </div>
<div class="form-group form-check">
<label class="form-check-label">Are You Conform?</label>
<input type="checkbox" class="form-check-input" name="Are You Conform?"  id="k15" required>
</div>
<div class="form-group mt-2">
<label>Worker Name:</label><input type="text" class="form-control" name="Worker Name" id="k16" required >
<label>Worker Address:</label><input type="text" class="form-control" name="Worker Address" id="k17" required >
<label>Worker Phone Number:</label><input type="tel" class="form-control" name="Worker Phone Number" id="k18" required>
<label>Worker Gmail:</label><input type="email" class="form-control" name="Worker Gmail" id="k19"required>
<label>Wonner Citizenship Photo Link:</label><input type="Url" class="form-control" name="Font Side" id="k20" required>
<label>Wonner Lalpurja Photo Link:</label><input type="Url" class="form-control" name="Back Side" id="k21"  required>
<label>Registeration Charge:</label><input type="Number" class="form-control" name="Rcharge" id="k22"  required>
</div>
<button type="submit">Send to WhatsApp</button>
    </form>
      </div>
    </div>
</body>
</html>
        

 <script>
        document.getElementById('whatsappForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const whatsappNumber = "+971545699105"; // Replace with your WhatsApp number in international format (e.g., 1234567890)
            const k1= document.getElementById('k1').value;
            const k2 = document.getElementById('k2').value;
            const k3 = document.getElementById('k3').value;
            const k4 = document.getElementById('k4').value;
            const k5 = document.getElementById('k5').value;
            const k6 = document.getElementById('k6').value;
            const k7 = document.getElementById('k7').value;
            const k8 = document.getElementById('k8').value;
            const k9 = document.getElementById('k9').value;
            const k10 = document.getElementById('k10').value;
            const k11 = document.getElementById('k11').value;
            const k12 = document.getElementById('k12').value;
            const k13 = document.getElementById('k13').value;
            const k14 = document.getElementById('k14').value;
            const k15 = document.getElementById('k15').value;
            const k16 = document.getElementById('k16').value;
            const k17 = document.getElementById('k17').value;
            const k18 = document.getElementById('k18').value;
            const k19 = document.getElementById('k19').value;
            const k20 = document.getElementById('k20').value;
            const k21 = document.getElementById('k21').value;
            const k22 = document.getElementById('k22').value;
            

            // Construct the WhatsApp message
            const message = `*Rejister Type:* ${k1}\n
        *Wonner Name:* ${k2}\n
        *Wonner Mobile N.:* ${k3}\n
        *Wonner Address:* ${k4}\n
        *Wonner Gmail:* ${k5}\n
        *Agriment:* ${k6}\n
        *Wonner Photo Url:* ${k7}\n
        *Gender:* ${k8}\n
        *Birthdate:* ${k9}\n
        *Transfar From Name:* ${k10}\n
        *Area(Bigha):* ${k11}\n
        *Area(Katha):* ${k12}\n
        *Area(dhur):* ${k13}\n
        *Worker Selection:* ${k14}\n
        *Your Conformation:* ${k15}\n
        *Worker Name:* ${k16}\n
        *Worker Address:* ${k17}\n
        *Worker Phone Number:* ${k18}\n
        *Worker Gmail:* ${k19}\n
        *Wonner Citizenship Photo url:* ${k20}\n
        *Wonner Lalpurja Photo url:* ${k21}\n
        *Registeration Charge:* ${k22}\n `;

            // URL-encode the message
            const encodedMessage = encodeURIComponent(message);

            // Create the WhatsApp link
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

            // Open WhatsApp in a new tab/window
            window.open(whatsappUrl, '_blank');
        });
    </script>
